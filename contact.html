<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-section {
      padding: 50px 0;
    }
    .contact-form {
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .map-section iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="contact-form">
            <h4>Send us a message</h4>
            <form action="your_form_handler_url" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone #">
              </div>
              <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Company name">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message *</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Map Section -->
        <div class="col-md-6">
          <div class="map-section">
            <!-- You can replace the src below with your own Google Maps embed link -->
            <iframe src="https://maps.google.com/maps?q=New%20York%20City&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
